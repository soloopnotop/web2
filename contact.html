<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.png">
  <meta name="description" content="#1 Minecraft Server">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/contact.css">

  <title>RevengerrMc | Contact</title>
</head>
<body>
  
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">RevengerrMc</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
            <a href="./" class="link" >Home</a>
            <a href="./store" class="link">Store</a>
            <a href="./admin-team" class="link">Team</a>
            <a href="./contact" class="link active">Contact</a>
        </div>
  </div>


  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">play.revengerrmc.fun</p>
        <h1 class="title"><span>Connect</span> with us</h1>
      </div>
      <p class="description">
        Do you have a problem and need to solve it? Write to us below.
      </p>
    </div>
  </section>

  <section id="contacts">
    <div class="content">
      <h2 class="section-title">Contact form</h2>

      <div class="columns">
        <form class="contact-form" action="" method="POST">
          <input type="hidden" name="_subject" value="Message From Website">
          <input type="hidden" name="_template" value="box">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="" class="location-after-submit">

          <div class="row">
            <label for="name"> In-game username or Real name (required)</label>
            <input type="text" required id="name" name="name" placeholder="Revengerr">
          </div>
          <div class="row">
            <label for="discord-name">Discord username + tag</label>
            <input type="text" id="discord-name" name="discord-name" placeholder="Revengerr#9873">
          </div>
          <div class="row">
            <label for="email"> Email (required)</label>
            <input type="email" required id="email" name="email" placeholder="Revengerrmc@example.com">
          </div>
          <div class="row">
            <label for="message"> Message (required)</label>
            <textarea required id="message" name="message" placeholder="I have a question..."></textarea>
          </div>
          <div class="form-footer">
            <p class="alert">Fields marked with (required) are must.</p>
            <button type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </form>

        <a href="https://discord.gg/V4ZwGzmC6u" class="url discord-link">
          <div class="link">
          
            <div class="link-description">
              <p class="description">
               Join our Discord Server!
       
                <br><span class="discord-online-users">None</span> users online
              </p>
              <div class="icon">
                <i class="fa-brands fa-discord"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  
  <footer id="footer">
    <p class="copyright">&copy; 2025 <span class="server-name-footer">RevengerrMc</span>. All rights reserved.</p>
    <div class="social-links">  
        <a href="https://discord.gg/V4ZwGzmC6u" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
</footer>
</body>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
</html>
